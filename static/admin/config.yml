backend:
  name: github
  repo: hmsajal/BlogSite
publish_mode: "editorial_workflow"
media_folder: static/assets
public_folder: /assets
collections:
  - name: blog
    label: Blog
    folder: static/blog
    create: true
    fields:
      - { name: "layout", label: "Layout", default: "blog" }
      - { name: "title", label: "Title", widget: "string" }
      - name: "tags"
        label: "Tags"
        widget: "string"
        # fileds:
        #   - { name: "tag1", label: "tag1", widget: "string" }
        #   - { name: "tag2", label: "tag2", widget: "string" }
        #   - { name: "tag3", label: "tag3", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "body", label: "Body", widget: "markdown" }
      - {
          name: "thumbnail",
          label: "Featured Image",
          widget: "image",
          required: false,
        }
